<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TriviaGame</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type='text/javascript' src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
        <div class="container">
                <div class='hero'>
                        <div class="row">
                        </div>
                      </div>
                <div class="jumbotron">
                        <h1 class="text-center"><strong></strong>Cleveland Browns Trivia</h1>
                        <p>Hey Browns Fans! Think you know your Cleveland Browns history? Test yourself with this 90 second quiz.  Good Luck and GO BROWNS!</p>
                    </div>
                    <!-- start game with button wrapper -->
                    <button class='startGame'>Let's Get Started!</button>
                    <div class='wrapper'>

                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

                     <div class='timer' id='timeLeft'></div>

                     <!-- div for all questions -->
                    <div class='form' id='questions-container'></div>
                    <button id='doneButton'>Done</button>
                    <!-- message to be displayed when time is up -->
	                <div class='message' id='messageDiv'></div>
                    <!-- div to display the results of the game -->
	<div class='results'></div>

                    </div>

                </div>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>       
</body>
</html>
